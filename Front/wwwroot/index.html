<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front</title>
    <base href="/" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="logo.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="logo.png" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="logo.png" />
</head>

<body class="text-gray-200 antialiased font-sans">
    <div id="app">
        <div class="flex flex-col items-center bg-gray-900 justify-center h-screen space-y-4 animate-fade-in">
            <img src="logo.png" alt="App Logo" class="w-24 h-24 animate-pulse drop-shadow-lg rounded-full" />
            <div class="border-4 border-blue-500 border-t-transparent rounded-full w-12 h-12 animate-spin"></div>
            <p class="text-xl font-semibold text-blue-500">Loading your experience...</p>
        </div>
    </div>


    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script type="module" src="pushNotifications.js"></script>
    <script src="infiniteScroll.js"></script>
    <script>
        window.blazorHelpers = {
            getWindowWidth: function () {
                return window.innerWidth;
            },
            registerResizeCallback: function (dotnetHelper) {
                window.onresize = () => {
                    dotnetHelper.invokeMethodAsync('OnBrowserResize', window.innerWidth);
                };
            }
        };
    </script>
    <script src="device.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
